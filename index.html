    <meta charset="UTF-8">

  </head>
  <body>
      <div id="metronome-wrapper" class='container'>
	  <div id="clock-display"></div>
      <div id='display-wrapper'>
        <canvas id='metronome-canvas' height='400' width='600'></canvas>
      </div>
      <div id="metronome-controls">
        <button id='skipBackButton' class='metronome-control btn btn-primary'>back</button>
        <button id='rewindButton' class='metronome-control btn btn-primary'>rewind</button>
        <button id='playButton' class="metronome-control btn btn-primary">play</button>
        <button id='pauseButton' class="metronome-control btn btn-primary" disabled='true'>pause</button>
        <button id='fastForwardButton' class='metronome-control btn btn-primary'>forward</button>
        <button id='skipForwardButton' class='metronome-control btn btn-primary'>skip</button>
        <button id='resetButton'  class="metronome-control btn btn-primary">reset</button>
        <button id='editButton'  class="metronome-control btn btn-primary">edit</button>
      </div>
      <div id="form-wrapper" style="display: block;" class="container hidden">
        <div class="row">
          <div class="col-md-4">
            <form id="metronomeForm" role="form" action="#" method="#">
              <div class='form-group'>
                <label for='timeInput' class='control-label'>Time Signature</label>
                <input type='text' id='timeInput' value='' class='form-control'>
                <div class='help-block with-errors'></div>
              </div>
              <div class='form-group'>
                <label for='tempoInput' class='control-label'>Tempo</label>
                <input type='text' id='tempoInput' value='' class='form-control'>
                <div class='help-block with-errors'></div>
              </div>
              <div class='form-group'>
                <label for='countInput' class='control-label'>Number of measures</label>
                <input type='text' id='countInput' value='' class='form-control'>
                <div class='help-block with-errors'></div>
              </div>
              <div class='form-group'>
                <label for='sectionInput' class='control-label'>sectionName</label>
                <input type='text' id='sectionInput' value='' class='form-control'>
                <div class='help-block with-errors'></div>
              </div>
              <button class='btn btn-primary table-button' type='button' id='updateRowButton'>update</button>
              <button class='btn btn-primary table-button' type='button' id='deleteRowButton'>delete row</button>
              <button class='btn btn-primary' id='saveRowButton' form='metronome-form' formaction='#' formmethod='#'>save</button>
            </form>
          </div>
          <div class='col-md-8'>
            <table id='metronomeTable' class='table table-striped'>
              <thead>
                <tr>
                  <th class='col-xs-2'>time sig</th>
                  <th class='col-xs-2'>tempo</th>
                  <th class='col-xs-2'>measures</th>
                  <th class='col-xs-2'>name</th>
                  <th class='col-xs-2'>loop</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class='row'>
              <div class='checkbox col-xs-3' id='loop-div'>
                <label>
                  <input type='checkbox' id='loop-checkbox'>
                  Loop
                </label>
              </div>
              <div class='checkbox col-xs-3' id='lead-in-div'>
                <label>
                  <input type='checkbox' id='lead-checkbox'>
                  Lead In
                </label>
              </div>
              <button type='button' class='btn btn-primary table-button' id='addRowBeforeButton'>Add Row Before</button>
              <button type='button' class='btn btn-primary table-button' id='addRowAfterButton'>Add Row After</button>
            </div> <!-- end row -->
          </div> <!-- end col-md-8-->
        </div> <!-- end row -->
      </div> <!-- end form-wrapper -->
    </div> <!-- end metronome-wrapper -->
