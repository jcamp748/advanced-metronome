<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>metronome</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.0.css">  
    <link rel="stylesheet" href="css/advancedMetronome.css">
    <!-- Latest compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://code.jquery.com/qunit/qunit-2.0.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </head>
  <body>
    <div id="metronome-wrapper" class='container'>
      <script>
        window.metronomeData = {
          "0" : {
            "timesig" : "4/4",
            "tempo" : "100",
            "count" : "2",
            "section" : "riff a"
          },
          "1" : {
            "timesig" : "3/4",
            "tempo" : "200",
            "count" : "3",
            "section" : "riff b"
          },
          "2" : {
            "timesig" : "4/4",
            "tempo" : "120",
            "count" : "2",
            "section" : "riff c"
          }
        };
      
      </script>
      <div id='display-wrapper'>
        <canvas id='metronome-canvas' height='400' width='600'></canvas>
      </div>
      <div id="metronome-controls">
        <button id='playButton' onclick="play()" class="metronome-control btn btn-primary">play</button>
        <button id='pauseButton' onclick="pause()" class="metronome-control btn btn-primary" disabled='true'>pause</button>
        <button onclick="reset()" class="metronome-control btn btn-primary">reset</button>
        <button onclick="$('#form-wrapper').toggleClass('hidden')" class="metronome-control btn btn-primary">edit</button>
      </div>
      <div id="form-wrapper" style="display: block;" class="container hidden">
        <div class="row">
          <div class="col-md-4">
            <form id="metronome-form" role="form" action="#" method="#">
              <div class='form-group'>
                <label for='timeInput' class='control-label'>Time Signature</label>
                <input type='text' id='timeInput' value='' class='form-control'>
                <div class='help-block with-errors'></div>
              </div>
              <div class='form-group'>
                <label for='tempoInput' class='control-label'>Tempo</label>
                <input type='text' id='tempoInput' value='' class='form-control'>
                <div class='help-block with-errors'></div>
              </div>
              <div class='form-group'>
                <label for='countInput' class='control-label'>Number of measures</label>
                <input type='text' id='countInput' value='' class='form-control'>
                <div class='help-block with-errors'></div>
              </div>
              <div class='form-group'>
                <label for='sectionInput' class='control-label'>sectionName</label>
                <input type='text' id='sectionInput' value='' class='form-control'>
                <div class='help-block with-errors'></div>
              </div>
              <button class='btn btn-primary table-button' type='button' id='updateRowButton' onclick='validate()'>update</button>
              <button class='btn btn-primary table-button' type='button' id='deleteRowButton' onclick='deleteRow()'>delete row</button>
              <button class='btn btn-primary' id='saveRowButton' form='metronome-form' formaction='#' formmethod='#'>save</button>
            </form>
          </div>
          <div class='col-md-8'>
            <table id='metro-table' class='table table-striped'>
              <thead>
                <tr>
                  <th class='col-xs-2'>time sig</th>
                  <th class='col-xs-2'>tempo</th>
                  <th class='col-xs-2'>measures</th>
                  <th class='col-xs-2'>name</th>
                  <th class='col-xs-2'>loop</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class='row'>
              <div class='checkbox col-xs-3' id='loop-div'>
                <label>
                  <input type='checkbox' id='loop-checkbox'>
                  Loop
                </label>
              </div>
              <div class='checkbox col-xs-3' id='lead-in-div'>
                <label>
                  <input type='checkbox' id='lead-checkbox'>
                  Lead In
                </label>
              </div>
              <button type='button' class='btn btn-primary table-button' onclick='addRowBefore()' id='addRowBeforeButton'>Add Row Before</button>
              <button type='button' class='btn btn-primary table-button' onclick='addRowAfter()' id='addRowAfterButton'>Add Row After</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script data-main='js/app/main' src='js/lib/require.js'></script>

  </body>
</html>
